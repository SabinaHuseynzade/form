<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container m-5 ">
        <h2 class="text-secondary">Checkbox</h2>
        <div class="mt-5 d-flex flex-row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" >
            </div>
            <div class="form-check mx-2">
                <input class="form-check-input" type="checkbox" value="" checked>
            </div>
        </div>
        <div class="mt-2 d-flex flex-row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" disabled>
            </div>
            <div class="form-check mx-2">
                <input class="form-check-input" type="checkbox" value="" checked disabled>
            </div>
        </div>
        <div class="mt-2 d-flex flex-column">
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label" for="flexCheckDisabled">
                    Checkbox with label
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" disabled>
                <label class="form-check-label" for="flexCheckDisabled">
                    Checkbox with label disabled
                </label>
            </div>
        </div>

        <h2 class="text-secondary">Radio</h2>
        <div class="mt-2 d-flex flex-row">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
        </div>
        </div>        
        <div class="mt-2 d-flex flex-row">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" disabled>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" checked disabled>
        </div>
        </div>
        <div class="mt-2 d-flex flex-column">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultDisabled">
                <label class="form-check-label" for="flexRadioDisabled">
                    Radio with label
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefaultDisabled" checked disabled>
                <label class="form-check-label" for="flexRadioDisabled">
                    Radio with label disabled
                </label>
            </div>
        </div>

        <h2 class="text-secondary">Switch</h2>
        <div class="mt-2 d-flex flex-row">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
            </div>
        </div>        
        <div class="mt-2 d-flex flex-row">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" disabled>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked disabled>
              </div>
        </div>
        <div class="mt-2 d-flex flex-column">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">Switch checkbox input</label>
            </div> 
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Switch checkbox input disabled</label>
            </div>             
        </div>
        
        <div>
            <h2 class="text-secondary">Form</h2>
            <div class="container border border-3 border-primary w-50 h-50 p-3">
                <form>
                    <div class=" row">
                      <div class="col">
                        <label for="fr">First Name</label>
                        <input type="text" class="form-control" id="fr">
                      </div>
                      <div class="col">
                        <label for="sc">Last Name</label>
                        <input type="text" class="form-control" id="sc">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col">
                            <label for="phone">Phone number</label>
                            <input type="phone" class="form-control" id="phone" placeholder="(  )__-___">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                          <label for="Address">Street Address</label>
                          <input type="text" class="form-control is-invalid" id="Address" required>
                          <div class="invalid-feedback">Street address required</div>
                        </div>
                        <div class="col">
                            <label for="apt">Apt #</label>
                            <input type="password" id="apt" class="form-control" aria-describedby="text">
                            <small id="text" class="form-text text-muted">Optional</small>
                        </div>  
                    </div>
                    <div class=" row">
                        <div class="col-6">
                          <label for="fr">City</label>
                          <input type="text" class="form-control" id="fr">
                        </div>
                        <div class="col">
                            <label for="state">State</label>
                            <select id="state" class="form-control custom-select">
                                <option selected>Select</option>
                                <option value="1">Azerbaijan</option>
                                <option value="2">America</option>
                                <option value="3">Russia</option>
                            </select>
                        </div>
                        <div class="col">
                          <label for="sc">Zip Code</label>
                          <input type="text" class="form-control" id="sc">
                        </div>
                      </div>
                      <div>
                        <div class="column">
                            <div class="form-group">
                                <label for="txtarea">Bussiness description</label>
                                <textarea class="form-control" id="txtarea" rows="3" resize="none"></textarea>
                            </div>
                        </div>
                        
                        <div>
                            <div class="form-group m-2">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="txt" required>
                                  <label class="form-check-label" for="txt">
                                    I agree to <label for="txt" class="text-primary"> terms and conditions</label>
                                  </label>
                                </div>
                              </div>
                              <button class="btn btn-primary m-2" type="submit">Submit form</button>
                          </div>
                        </div>
                        
                  </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
